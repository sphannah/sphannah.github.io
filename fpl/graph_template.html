<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Table</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Light gray background */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 400px; /* Limit table width for better mobile experience */
            margin: 20px;
        }
        td {
            border: 2px solid #FFDAB9; /* Light orange border */
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block; /* Ensures image doesn't have extra space below it */
            margin: 0 auto; /* Center image horizontally */
        }
        a {
            display: block; /* Make the entire cell content clickable */
            text-decoration: none; /* Remove underline from links */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            table {
                margin: 10px;
            }
            td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                <a href="image1.png" target="_blank">
                    <img src="image1.png" alt="Description of Image 1">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="image2.png" target="_blank">
                    <img src="image2.png" alt="Description of Image 2">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="image3.png" target="_blank">
                    <img src="image3.png" alt="Description of Image 3">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="image4.png" target="_blank">
                    <img src="image4.png" alt="Description of Image 4">
                </a>
            </td>
        </tr>
    </table>

</body>
</html>
